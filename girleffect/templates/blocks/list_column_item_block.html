{% load wagtailcore_tags wagtailimages_tags wagtailembeds_tags %}
    <div class="list-item">
        {% image value.image fill-500x400 as column_image %}
        <img class="list-item__image" src="{{ column_image.url }}" alt="{{ column_image.alt }}">

        <h4 class="list-item__title">{{ value.title }}</h4>

        {# description is RichText #}
        {{ value.description }}

        {# template for this is in link_block.html #}
        {% include_block value.link %}
    </div>
